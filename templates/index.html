<!DOCTYPE html>
<html>
<head>
    <title>Logistic Regression Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Features for Prediction</h1>
        <form method="POST">
            <input type="number" step="any" name="Feature1" placeholder="Feature 1" required><br>
            <input type="number" step="any" name="Feature2" placeholder="Feature 2" required><br>
            <input type="number" step="any" name="Feature3" placeholder="Feature 3" required><br><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
